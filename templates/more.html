<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1>Hello, world!</h1>
    {% for i in res %}
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" name="protitle">Title of the project: {{ i.ptitle }}</li>
          <li class="list-group-item" name="members">Members: {{ i.pmembers }}</li>
          <li class="list-group-item" name="story">Description: {{ i.pdescription }}</li>
          <li class="list-group-item" name="mentor">Guide Name: {{ i.pguide }}</li>
          <li class="list-group-item" name="domain">Domain: {{ i.pdomain }}</li>

        </ul>
      </div>
      {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
